{% extends "base.html" %} 
{% load static %}
{% block continer %}
<!-- about section start -->

<div class="about_section layout_padding">
 <div class="container-fluid">
   <div class="row">
{% for xb in abouts %}
    <div class="col-md-6">
      <div class="about_taital_main">
       <h1 class="about_taital">{{xb.about_titleb}}</h1>
       <p class="about_text">{{xb.about_descriptionb}}</p>
       <!-- <div class="readmore_bt"><a href="#">Read More</a></div> -->
      </div>
    </div>
    <div class="col-md-6 padding_right_0">
      <div><img src="{{xb.about_imageb}}" class="about_img"></div>
    </div>
{% endfor %}
   </div>
 </div>
</div>
<!-- about section end -->
{% endblock continer %}
